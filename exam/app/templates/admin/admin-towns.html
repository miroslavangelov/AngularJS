<div ng-if="authService.isAdmin()">
    <pagination total-items="adminTowns.numItems" ng-model="adminTownsParams.startPage"
                items-per-page="adminTownsParams.pageSize" ng-change="adminGetTowns()"
                max-size="9" boundary-links="true">
    </pagination>

    <table class="table table-boarded">
        <tr>
            <th>Id</th>
            <th>Town</th>
            <th>Action</th>
        </tr>
        <tr ng-repeat="town in adminTowns.towns">
            <td>
                {{town.id}}
            </td>
            <td>
                {{town.username}}
            </td>
            <td>
                <a href="#/admin/towns/edit/{{town.id}}" class="button">Edit</a>
                <a href="#/admin/towns/delete/{{town.id}}" class="button">Delete</a>
            </td>
        </tr>
    </table>
    <a href="#/admin/towns/add" class="button">Add new town</a>

    <div ng-if="adminTowns.towns.length===0" class="box no-data">
        No towns found.
    </div>
</div>
