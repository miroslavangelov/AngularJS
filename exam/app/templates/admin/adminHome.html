<div ng-if="authService.isAdmin()">
    <pagination total-items="adminAds.numItems" ng-model="adsAdminParams.startPage"
                items-per-page="adsAdminParams.pageSize" ng-change="getAdminAds()"
                max-size="9" boundary-links="true">
    </pagination>

    <ul class="ads">
        <li ng-repeat="ad in adminAds.ads" class="box" data-id="{{ad.id}}">
            <h1>{{ad.title}}</h1>
            <div><strong>Date:</strong> {{ad.date | date:'dd-MMM-yyyy'}}</div>
            <div ng-if='ad.imageDataUrl'>
                <strong>Image:</strong><img class="ad-image" ng-src="{{ad.imageDataUrl}}" />
            </div>
            <div><strong>Text:</strong> {{ad.text}}</div>
            <div><strong>Name:</strong> {{ad.ownerName}}</div>
            <div><strong>Email:</strong> {{ad.ownerEmail}}</div>
            <div><strong>Phone:</strong> {{ad.ownerPhone}}</div>
            <div><strong>Status:</strong> {{ad.status}}</div>
            <div><a href="" ng-click="approveAd(ad)" class="button">Approve</a></div>
            <div><a href="" ng-click="rejectAd(ad)" class="button">Reject</a></div>
            <div><a href="#/admin/ads/edit/{{ad.id}}" class="button">Edit</a></div>
            <div><a href="#/admin/ads/delete/{{ad.id}}" class="button">Delete</a></div>
        </li>
    </ul>

    <div ng-if="adminAds.ads.length===0" class="box no-data">
        No ads found.
    </div>
</div>
